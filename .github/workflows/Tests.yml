name: Tests

on:
  workflow_call:

jobs:


  Test:
    container: ubuntu:bionic
    runs-on:
      - self-hosted
      - Linux
      - X64

    strategy:
      fail-fast: false
      matrix:
        test:
          - docs
          - testarch
          - tests
          - ice40
          - xc7
          - xc7-vendor
          - xc7a200t
          - xc7a200t-vendor
          - ql

    name: ${{ matrix.test }}

    env:
      MAX_CORES: 80
      GHA_EXTERNAL_DISK: "tools"

    steps:

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 'ðŸš§ Execute test script'
        run: stdbuf -i0 -o0 -e0 ./.github/scripts/${{ matrix.test }}.sh

      - name: 'ðŸ“¤ Upload artifact: plots'
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: f4pga-arch-defs-plots
          path: '**/plot_*.svg'


  Install:
    container: ubuntu:bionic
    runs-on:
      - self-hosted
      - Linux
      - X64

    strategy:
      fail-fast: false
      matrix:
        fam:
          - xc7
          - ql

    name: Install | ${{ matrix.fam }}

    env:
      MAX_CORES: 80
      GHA_EXTERNAL_DISK: "tools"

    steps:

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 'ðŸš§ Execute test script'
        run: stdbuf -i0 -o0 -e0 ./.github/scripts/install.sh '${{ matrix.fam }}'

      - name: 'ðŸ“¤ Upload artifact: arch-defs packages'
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: '*.tar.xz'

      - name: 'ðŸ“¤ Upload artifact: plots'
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: f4pga-arch-defs-plots
          path: '**/plot_*.svg'
